<html>
<head>
    <title>Options - Special Redmine customizer</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="options.js"></script>
    <style>
        #page_container {width: 500px}
        .new_link, .new_kw { width: 300px; }
        fieldset.collapsible { border: 1px silver solid; font-size: 0.9em; margin-bottom: 10px }
        fieldset.collapsible legend { padding-left: 16px; background: url(arrow_expanded.png) no-repeat 0% 40%; cursor:pointer; }
        fieldset.collapsible.collapsed legend { background-image: url(arrow_collapsed.png); }

    </style>
</head>
<body>
<div id="page_container">
    <fieldset class="collapsible">
        <legend class="field_legend">Options</legend>
        <div>
            <div>
                <label for="scope_value" style="margin-right: 90px">Scope:</label>
                <span><input type="text" id="scope_value"></span>
                <span id="status_scope" style="color: #20b2aa; font-size: 11px"></span>
            </div>
        </div>
    </fieldset>


    <fieldset class="collapsible collapsed">
        <legend class="field_legend">Fun options</legend>
        <div style="display: none">
            <label for="spec_ops" style="margin-right: 85px">Special issue names (ru):</label>
            <span><input type="checkbox" id="spec_ops"></span>
            <span id="status_0" style="color: #20b2aa; font-size: 11px"></span>
        </div>
    </fieldset>

    <fieldset class="collapsible collapsed">
        <legend class="field_legend">Links to top menu</legend>
        <div>
            <div><span style="margin-right: 90px">Label:</span><span>Url:</span></div>
            <form id="save">
                <div id="data_container" style="float: left"></div>
                <div id="add_link" style="cursor: pointer; float: left">[+]</div>
                <div style="clear: both"></div>
                <div>
                    <input type="submit" value="Save">
                    <span id="status" style="color: #20b2aa"></span>
                </div>
            </form>
        </div>
    </fieldset>

    <fieldset class="collapsible collapsed">
        <legend class="field_legend">Key words for highlight in Gantt tree</legend>
        <div>
            <form id="keywords">
                <div id="kw_data_container" style="float: left"></div>
                <div id="add_kw" style="cursor: pointer; float: left">[+]</div>
                <div style="clear: both"></div>
                <div>
                    <input type="submit" value="Save">
                    <input type="button" value="Reset" id="reset_kw">
                    <span id="kw_status" style="color: #20b2aa"></span>
                </div>
            </form>
        </div>
    </fieldset>
</div>
</body>
</html>
